---
layout: page
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.hidden == true %}
        {% continue %}
      {% endif %}
      {% if post.categories == page.categories %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
